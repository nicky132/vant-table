<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VantTable 在线演示</title>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="https://unpkg.com/vant@4/lib/vant.min.js"></script>
    <link rel="stylesheet" href="https://unpkg.com/vant@4/lib/index.css">
    <style>
        body { margin: 0; font-family: sans-serif; background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); min-height: 100vh; }
        .container { max-width: 1200px; margin: 0 auto; padding: 20px; }
        .header { text-align: center; color: white; margin-bottom: 30px; }
        .header h1 { font-size: 2.5rem; margin-bottom: 10px; }
        .demo-card { background: white; border-radius: 16px; padding: 30px; margin-bottom: 30px; }
        .demo-title { font-size: 1.5rem; color: #333; margin-bottom: 15px; }
        .table { border: 1px solid #eee; border-radius: 8px; overflow: hidden; }
        .table-header { background: #f5f5f5; display: flex; }
        .table-cell { padding: 12px; flex: 1; border-right: 1px solid #eee; font-weight: bold; }
        .table-row { display: flex; border-bottom: 1px solid #f0f0f0; }
        .table-row:hover { background: #fafafa; }
        .table-data { padding: 12px; flex: 1; border-right: 1px solid #f0f0f0; }
    </style>
</head>
<body>
    <div id="app"></div>
    <script>
        const { createApp, ref } = Vue;
        
        const app = createApp({
            setup() {
                const tableData = [
                    { id: 36, name: '用户36', department: '技术部', email: 'chengsanshiba@example.com', phone: '13800138036', status: '正常' },
                    { id: 37, name: '用户37', department: '产品部', email: 'zengsanshijiu@example.com', phone: '13800138037', status: '正常' },
                    { id: 38, name: '用户38', department: '运营部', email: 'tiansishi@example.com', phone: '13800138038', status: '正常' },
                    { id: 39, name: '用户39', department: '设计部', email: 'yuansishiyi@example.com', phone: '13800138039', status: '禁用' },
                    { id: 40, name: '用户40', department: '市场部', email: 'dengsishier@example.com', phone: '13800138040', status: '正常' }
                ];

                const selectedRows = ref([]);
                
                const toggleSelect = (item) => {
                    const index = selectedRows.value.findIndex(row => row.id === item.id);
                    if (index > -1) {
                        selectedRows.value.splice(index, 1);
                    } else {
                        if (selectedRows.value.length >= 3) {
                            vant.showToast('最多只能选择3项');
                            return;
                        }
                        selectedRows.value.push(item);
                    }
                };

                const isSelected = (item) => selectedRows.value.some(row => row.id === item.id);

                return { tableData, selectedRows, toggleSelect, isSelected };
            },
            template: `
                <div class="container">
                    <div class="header">
                        <h1>🚀 VantTable 组件预览</h1>
                        <p>基于 Vant UI 的功能丰富的表格组件</p>
                    </div>

                    <div class="demo-card">
                        <div class="demo-title">🚀 基础表格 - 支持上拉加载更多和复选框多行高亮</div>
                        <div class="table">
                            <div class="table-header">
                                <div class="table-cell" style="flex: 0 0 50px;"></div>
                                <div class="table-cell" style="flex: 0 0 80px;">ID</div>
                                <div class="table-cell" style="flex: 0 0 120px;">姓名</div>
                                <div class="table-cell">部门</div>
                                <div class="table-cell">邮箱</div>
                                <div class="table-cell" style="flex: 0 0 140px;">电话</div>
                                <div class="table-cell" style="flex: 0 0 100px;">状态</div>
                                <div class="table-cell" style="flex: 0 0 100px;">操作</div>
                            </div>
                            <div v-for="item in tableData" :key="item.id" class="table-row" :style="{ background: isSelected(item) ? '#e6f7ff' : 'transparent' }">
                                <div class="table-data" style="flex: 0 0 50px; text-align: center;">
                                    <input type="checkbox" :checked="isSelected(item)" @change="toggleSelect(item)">
                                </div>
                                <div class="table-data" style="flex: 0 0 80px;">{{ item.id }}</div>
                                <div class="table-data" style="flex: 0 0 120px;">{{ item.name }}</div>
                                <div class="table-data">{{ item.department }}</div>
                                <div class="table-data">{{ item.email }}</div>
                                <div class="table-data" style="flex: 0 0 140px;">{{ item.phone }}</div>
                                <div class="table-data" style="flex: 0 0 100px;">
                                    <span :style="{ padding: '4px 8px', borderRadius: '4px', fontSize: '0.8rem', background: item.status === '正常' ? '#e6f7ff' : '#fff2e8', color: item.status === '正常' ? '#1890ff' : '#fa8c16' }">{{ item.status }}</span>
                                </div>
                                <div class="table-data" style="flex: 0 0 100px;">
                                    <button style="padding: 4px 8px; margin-right: 5px; border: none; background: #1890ff; color: white; border-radius: 4px;">编辑</button>
                                    <button style="padding: 4px 8px; border: none; background: #ff4d4f; color: white; border-radius: 4px;">删除</button>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="demo-card">
                        <div class="demo-title">选中的行:</div>
                        <p>已选择: {{ selectedRows.length }} 项 (最多3项)</p>
                        <div v-if="selectedRows.length > 0">
                            <p v-for="row in selectedRows" :key="row.id">{{ row.name }} - {{ row.department }}</p>
                        </div>
                    </div>
                </div>
            `
        });

        app.use(vant);
        app.mount('#app');
    </script>
</body>
</html>
