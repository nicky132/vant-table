    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
        }
        .demo-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        .header {
            text-align: center;
            color: white;
            margin-bottom: 30px;
        }
        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            font-weight: 700;
        }
        .header p {
            font-size: 1.2rem;
            opacity: 0.9;
        }
        .demo-card {
            background: white;
            border-radius: 16px;
            padding: 30px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            margin-bottom: 30px;
        }
        .demo-title {
            font-size: 1.5rem;
            margin-bottom: 15px;
            color: #333;
            font-weight: 600;
        }
        .demo-description {
            color: #666;
            margin-bottom: 20px;
            font-size: 0.95rem;
        }
        .github-link {
            position: fixed;
            top: 20px;
            right: 20px;
            background: rgba(255,255,255,0.2);
            color: white;
            padding: 10px 20px;
            border-radius: 25px;
            text-decoration: none;
            backdrop-filter: blur(10px);
            transition: all 0.3s ease;
        }
        .github-link:hover {
            background: rgba(255,255,255,0.3);
            transform: translateY(-2px);
        }
        .npm-link {
            display: inline-block;
            background: #cb3837;
            color: white;
            padding: 8px 16px;
            border-radius: 8px;
            text-decoration: none;
            margin-right: 10px;
            font-size: 0.9rem;
            transition: background 0.3s ease;
        }
        .npm-link:hover {
            background: #a12e2a;
        }
        @media (max-width: 768px) {
            .header h1 {
                font-size: 2rem;
            }
            .demo-container {
                padding: 10px;
            }
            .demo-card {
                padding: 20px;
            }
